[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 添加项目根目录到 Python 路径
pythonpath = .

# 输出格式
addopts = -v --tb=short

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    api: API 测试
